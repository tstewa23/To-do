<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>

</head>

<body style="background-color: grey;">
    <h1>Plan</h1>
    <h2>Today</h2>
    <ul class="today list">
        <li>one</li>
    </ul>
    <h2>Later</h2>
    <ul class="later list">
        <li>one</li>
    </ul>
    <h2>Eventually</h2>
    <ul class="eventually list">
        <li>one</li>
    </ul>
    <h3>Add</h3>
    <form class="form">
        <label for="when">When</label>
        <input class="input" type="text">
        <label for="when">What</label>
        <input class="input" type="text">
        <input type="submit">
    </form>
    <a href="doc.html"></a>
</body>
<script>
    const storage = {

        today: JSON.parse(localStorage.getItem('today')),

        toLocal: function () {
            localStorage.setItem('today', JSON.stringify(today))
        },
        toHTML: function (type) {
            let html = ``
            if (type === "today") {
                this.today.forEach((entry) => {
                    html += `when: ${entry[0]} what ${entry[1]}`
                })
            }
            return html
        },
    };

    const form = document.querySelector("form")
    form.addEventListener('submit', (event) => {
        event.preventDefault()
        const inputs = document.querySelectorAll("input")
        let entry = []
        inputs.forEach((input) => {
            entry.push(input.value)
            input.value = null
        })
        localStorage.setItem('today', JSON.stringify(entry))                 /// later called 'new'
    })

    const lists = document.querySelectorAll(".list")
    lists.forEach((list) => {
        if (list.classList.contains('today')) {
            list.innerHTML = storage.toHTML('today')
        }
    })
</script>

</html>
