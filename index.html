<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>

</head>

<body style="background-color: grey;">
    <h1>Plan</h1>
    <h2>Today</h2>
    <ul class="today">
        <!-- filled by javscript -->
    </ul>
    <h2>Later</h2>
    <ul class="later">
        <!-- filled by javscript -->
    </ul>
    <h2>Eventually</h2>
    <ul class="eventually">
        <!-- filled by javscript -->
    </ul>

    <form class="form">
        <label for="when">When</label>
        <input class="when" type="date">
        <label for="what">What</label>
        <input class="what" type="text">
        <input type="submit">

    </form>
    <h1><a href="doc.html"> Temporary fill in </a></h1>
</body>
<script>
    const today = new Date().toISOString().split('T')[0]
    let lists = JSON.parse(localStorage.getItem('lists')) || [, ,]
    storage = {

        today: [lists[0]],
        later: [lists[1]],
        eventually: [lists[2]],

        setLists: function () {
            lists = JSON.parse(localStorage.getItem('lists')) || [, ,]
            this.today = [lists[0]]
            this.later = [lists[1]]
            this.eventually = [lists[2]]
        },

        storeLocal: function () {
            const all = [this.today, this.later, this.eventually]
            let filtered = all.map((list) => {
                list.filter(item => item !== null)
            })
            localStorage.setItem('lists', JSON.stringify(filtered))
        }
    }

    const updateHTML = function (when, what, which) {
        const list = document.querySelector(which)
        list.innerHTML += `<li><button></button>   ${when}: ${what}</li>`
    };


    const form = document.querySelector('form')
    form.addEventListener('submit', (event) => {
        event.preventDefault()
        const when = document.querySelector('.when').value
        const what = document.querySelector('.what').value

        if (when == today) {
            storage.today.push(`${when}: ${what}`)
        }
        else if (when === '') {
            storage.eventually.push(`${when}: ${what}`)
        }
        else {
            storage.later.push(`${when}: ${what}`)
        }
        storage.storeLocal()
        storage.setLists()
        updateHTML()
    })
</script>

</html>
