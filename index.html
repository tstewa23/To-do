<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>

</head>

<body style="background-color: grey;">
    <h1>Plan</h1>
    <h2>Today</h2>
    <ul class="today">
        <!-- filled by javscript -->
    </ul>
    <h2>Later</h2>
    <ul class="later">
        <!-- filled by javscript -->
    </ul>
    <h2>Eventually</h2>
    <ul class="eventually">
        <!-- filled by javscript -->
    </ul>

    <form class="form">
        <label for="when">When</label>
        <input class="when" type="date">
        <label for="what">What</label>
        <input class="what" type="text">
        <input type="submit">

    </form>
    <h1><a href="doc.html"> Temporary fill in </a></h1>
</body>
<script>

    const date = new Date()
    const todate = new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().split("T")[0];
    console.log(`todate: ${todate}`)
    let lists = JSON.parse(localStorage.getItem('lists')) || [, ,]
    storage = {

        today: lists[0] || [],
        later: lists[1] || [],
        eventually: lists[2] || [],

        setLists: function () {
            lists = JSON.parse(localStorage.getItem('lists')) || [, ,]
            this.today = lists[0]
            this.later = lists[1].sort()
            this.eventually = lists[2]
        },

        storeLocal: function () {
            const all = [this.today, this.later, this.eventually]
            localStorage.setItem('lists', JSON.stringify(all))
        }
    }

    const post = function (what, which) {
        const list = document.querySelector(which)
        let insert = ``
        what.forEach(element => {
            insert += `<li><div><button></button>${element[1]}</div>${element[0]}</li>`
        });
        list.innerHTML = insert
    };

    const updateHTML = function () {
        post(storage.today, '.today')
        post(storage.later, '.later')
        post(storage.eventually, '.eventually')
    }

    updateHTML()

    const form = document.querySelector('form')
    form.addEventListener('submit', (event) => {
        event.preventDefault()

        const when = document.querySelector('.when').value
        console.log(`when type: ${when}`)
        document.querySelector('.when').value = ''
        const what = document.querySelector('.what').value
        document.querySelector('.what').value = ''

        if (when == todate) {
            storage.today.push([when, what])
        }
        else if (when === '') {
            storage.eventually.push([when, what])
        }
        else {
            storage.later.push([when, what])
        }
        storage.storeLocal()
        storage.setLists()
        updateHTML()
    })

    document.addEventListener('click', function (e) {
        if (e.target.tagName === "BUTTON") {
            p = e.target.parentElement
            lists.forEach((sub, i) => {
                lists[i] = sub.filter(inner => !(Array.isArray(inner) && inner.includes(p.innerText)));
            });
            localStorage.setItem('lists', JSON.stringify(lists))
            storage.setLists()
            updateHTML()
        }
    })
</script>

</html>
