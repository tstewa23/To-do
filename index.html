<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 text-slate-300 text-xl">
    <h1 class="text-5xl">Plan</h1>
    <h2 class="text-3xl">Today</h2>
    <ul class="today">
        <!-- filled by javscript -->
    </ul>
    <h2 class="text-3xl">Later</h2>
    <ul class="later">
        <!-- filled by javscript -->
    </ul>
    <h2 class="text-3xl">Eventually</h2>
    <ul class="eventually">
        <!-- filled by javscript -->
    </ul>

    <form class="form">
        <label for="when">When</label>
        <input class="when" type="date">
        <label for="what">What</label>
        <input class="what" type="text">
        <input type="submit">

    </form>
</body>
<script>

    const date = new Date()
    const todate = new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().split("T")[0];
    let lists = []

    const post = function (what, which) {
        const list = document.querySelector(which)
        let insert = ``
        what.forEach(element => {
            insert += `<li><div><button></button>${element[1]}</div>${element[0]}</li>`
        });
        list.innerHTML = insert
    };

    const setLists = function () {

        let today = []
        let later = []
        let eventually = []

        lists = JSON.parse(localStorage.getItem('lists'))

        lists.forEach((element) => {
            const when = element[0]
            const what = element[1]
            if (when == todate) {
                today.push([when, what])
            }
            else if (when === '') {
                eventually.push([when, what])
            }
            else {
                later.push([when, what])
            }
        })

        later = later.sort()

        post(today, '.today')
        post(later, '.later')
        post(eventually, '.eventually')
    }

    if (localStorage.getItem('lists')) {
        console.log(`hay`)
        setLists()
    }

    const form = document.querySelector('form')
    form.addEventListener('submit', (event) => {
        event.preventDefault()

        const when = document.querySelector('.when').value
        document.querySelector('.when').value = ''
        const what = document.querySelector('.what').value
        document.querySelector('.what').value = ''

        lists.push([when, what])

        localStorage.setItem('lists', JSON.stringify(lists))
        setLists()
    })

    document.addEventListener('click', function (e) {
        if (e.target.tagName === "BUTTON") {
            console.log('yo')
            p = e.target.parentElement
            console.log(`lists == p.innerText: ${lists[0][1] === p.innerText}`)
            lists = lists.filter(inner => !(Array.isArray(inner) && inner.includes(p.innerText)))
            console.log(`newList: ${lists}`)
            localStorage.setItem('lists', JSON.stringify(lists))
            setLists()
        }
    })
</script>

</html>
