<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>

</head>

<body style="background-color: grey;">
    <h1>Plan</h1>
    <h2>Today</h2>
    <ul class="today list">
        <!-- filled by javscript -->
    </ul>

    <form class="form">
        <label for="when">When</label>
        <input class="input" type="text">
        <label for="what">What</label>
        <input class="input" type="text">
        <input type="submit">

    </form>
    <h1><a href="doc.html"> Temporary fill in </a></h1>
</body>
<script>
    const form = document.querySelector('form')
    form.addEventListener('submit', (event) => {
        event.preventDefault()
        const what = document.querySelector('.input').value
        const list = document.querySelector('ul')
        list.innerHTML += `<li><button></button>${what}</li>`
    })
</script>

</html>
